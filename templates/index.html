{% extends 'base.html' %}

{% block content %}
    <form method="post">
        <label for="title">Enter the city in the format City, ST (e.g., "Irvine, CA", "New York, NY")</label>
        <br/>
        <input type="text" name="city"
               placeholder="Irvine, CA"
               value="{{ request.form['city'] }}"></input>
        <br/>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
